<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration">
        <h2>Cadastro</h2>
        <input type="text" id="nameInput" placeholder="Digite seu nome">
        <button id="registerBtn">Cadastrar</button>
    </div>

    <div id="todoApp" style="display: none;">
        <h2 id="welcomeMessage"></h2>
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button id="addTaskBtn">Adicionar Tarefa</button>
        <ul id="taskList"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
